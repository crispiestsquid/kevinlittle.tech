<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap-4.0.0.css" rel="stylesheet">
	  <script src="js/calc.js" type="text/javascript"></script>
	
  </head>
  <body>
  	<!-- body code goes here -->
	  <div class="container">
	  <form id="calc">
		  <div class="form-group row">
		  <label class="col-sm-2 col-form-label">Sphere</label>
			  <div class="col-sm-10">
		  <input type="number" step="0.01" id="sphere" name="sphere" class="form-control" />
			  </div>
		  </div>
		  <div class="form-group row">
		  <label class="col-sm-2 col-form-label">Cyl</label>
			  <div class="col-sm-2">
		  <input type="number" step="0.01" id="cyl" name="cyl" class="form-control" />
		  </div>
		  </div>
		  <div class="form-group row">
			  <div class="offset-sm-2 col-sm-10">
				  <button type="submit" class="btn btn-primary">Calc</button>
			  </div>
		  </div>
	  </form>
	  <p id="display">
	  </p>
		  <table class="table" id="results">
			  <thead>
				  <tr>
					  <th>Sphere</th>
					  <th>Cyl</th>
					  <th>Total Power</th>
					  <th>Base</th>
				  </tr>
			  </thead>
			  <tbody>
				  <tr>
					  <th scope="row" id="spres"></th>
					  <th scope="row" id="cylres"></th>
					  <th scope="row" id="totres"></th>
					  <th scope="row" id="baseres"></th>
				  </tr>
			  </tbody>
		  </table>
	  </div>
		  

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.2.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.0.0.js"></script>
  </body>
</html>
